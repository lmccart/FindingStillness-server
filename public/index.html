<!DOCTYPE html>
<html>
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
    <style>
    body, html {
      font-family: 'Open Sans Condensed';
      font-weight: bold;
      background: black;
      font-size: 48px;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .container, #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    #reset, #start {
      background: white;
      padding: 30px;
      margin: 150px auto;
      width: 300px;
      text-align: center;
      cursor: pointer;
    }

    #confirm {
      background: white;
      color: black;
      text-align: center;
      width: 500px;
      padding: 50px;
      margin: 200px auto;
      z-index: 2;
      cursor: pointer;

    }

    #yes, #cancel {
      background: black;
      color: white;
      width: 180px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
    }

    #cancel {
      float: right;
      cursor: pointer;
    }

    #overlay {
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1;
      display: none;
    }

    </style>
    <script src="js/jquery.js"></script>

    <script>

    var base_url = 'http://stillness.local:3000/';

    $(document).ready(function() {
      $('#reset').click(function() {
        $.getJSON(base_url+'reset', function(data) {
          console.log(data);
        });
      });

      $('#start').click(function() {
        $('#overlay').show();
      });

      $('#yes').click(function() {
        $('#overlay').hide();
        $.getJSON(base_url+'start', function(data) {
          console.log(data);
        });
      });

      $('#cancel').click(function() {
        $('#overlay').hide(); 
      });
    });
    </script>
      
  </head>
  <body>
  <div class='container'>
    <div id='reset'>RESET</div>
    <div id='start'>FORCE START</div>

  <div id='overlay'>

    <div id='confirm'>
      <p style='padding: 0; margin: 0 0 40px 0'>ARE YOU SURE?</p>
      <div id='cancel'>CANCEL</div>
      <div id='yes'>YES</div>
    </div>
  </div>

  </div>
  </body>
</html>
