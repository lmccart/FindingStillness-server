<!DOCTYPE html>
<html>
  <head>
    <style>
    body {
      font-family: 'WhitneyCondensed-Semibold';
      background: black;
      font-size: 40px;
    }
    #overlay {
      background: white;
      width: 100%;
      height: 100%;
      position: absolute;
      top:0;
      left:0;
      z-index: -1;
      display: none;
    }
    #slider {
      width: 100%;
      height: 100%;
      z-index: -3;
    }
    #option_buttons, #input {
      position: relative;
      margin: 500px auto 0 auto;
      width: 770px;
      z-index: 0;
      display: none;
    }
    #mail_button {
      float: right;
    }
    #tweet_button {
      float: left;
    }

    #share_button {
      position: absolute;
      right: 45px;
      bottom: 45px;
    }
    .button {
      background: white;
      color: #ACACAC;
      border: 2px solid #ACACAC;
      padding: 20px 20px 10px 20px;
      width: 200px;
      text-align: center;
      cursor: pointer;
      font-size: 40px;
    }
    #thanks {
      position: relative;
      margin: 300px auto 0 auto;
      width: 770px;
      z-index: 0;
      text-align: center;
      color: #ACACAC;
      font-size: 72px;
      display: none;
    }
    #input {
      color: #ACACAC;
      text-align: center;
      display: none;
      width: 900px !important;
      font-size: 24px;
    }
    #input_field {
      width: 545px;
      font-size: 40px;
      float: center;
      font-family: 'WhitneyCondensed-Semibold';
      background: #ACACAC;
      color: white;
      padding: 18px 20px 12px 20px;
      border: 2px solid #ACACAC;

    }
    #input_submit {
      float: right;
    }
    #back {
      float: left;
    }
    #input_submit, #back {
      width: 90px;
    }

    #logo {
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 2;
      display: none;
    }
    </style>
    <script src="js/jquery.js"></script>
    <script src="js/jssor.slider.mini.js"></script>

    <script>

    $(document).ready(function() {

      var options = {
        $AutoPlay: false,
        $DragOrientation: 1
      };
      var slider = new $JssorSlider$('slider', options);

      var base_url = 'http://localhost:3000/';
      var newest_pic;
      var action;
      var refresh_timeout;


      setInterval(updatePicUrl, 1000);

      function updatePicUrl() {
        $.getJSON(base_url+'get_pics', function(data) {
          var n = data.pics[data.pics.length-1];
          if (n !== newest_pic) {
            newest_pic = n;
            updatePics(data.pics);
          }
        });
      }

      function updatePics(p) {
        if (refresh_timeout) clearTimeout(refresh_timeout);
        resetButtons();
        $('#slider').fadeOut();
        if (p) {
          var slides = $('#slides').children();
          var j = 1;
          for (var i=p.length-1; i>=0; i--) {
            if (j < slides.length) {
              $(slides[j]).html('<img u="image" src="'+p[i]+'" />');
              j++;
            }
          }
        }
        slider.$GoTo(0);
        $('#slider').fadeIn();
      }

      function getCurrentImg() {
        var n = slider.$CurrentIndex();
        var slides = $('#slides').children();
        return $(slides[n+1]).children()[0];
      }

      function resetButtons() {
        $('#thanks').fadeOut();
        $('#logo').fadeOut();
        $('#overlay').fadeOut();
        $('#option_buttons').hide();
        $('#input').hide();
        $('#share_button').fadeIn();
        $('#input_field').val('');
      }

      function displayEnd(url) {
        $('#input').fadeOut();
        $('#thanks').fadeIn();
        $('#logo').fadeIn();
        $('#overlay').fadeTo(400, 0.9);
        refresh_timeout = setTimeout(updatePics, 10000);
      }

      function doPicAction(endpoint, user) {
        var img = getCurrentImg();
        if (img) {
          var ind = window.location.origin.length+1;
          $.getJSON(base_url+endpoint, {path: img.src.substring(ind), user:user}, function(data) {
            displayEnd();
          });
        } else {
          displayEnd();
        }
      }

      $('#share_button').click(function() {
        $('#share_button').fadeOut();
        $('#option_buttons').fadeIn();
        $('#overlay').fadeTo(400, 0.75);
        return false;
      });

      $('#tweet_button').click(function(){
        $('#option_buttons').hide();
        $('#input_label').html('ENTER YOUR TWITTER USERNAME');
        $('#input').fadeIn();
        action = 'tweet_pic';
        return false;
      });

      $('#mail_button').click(function(){
        $('#option_buttons').fadeOut();
        $('#input_label').html('ENTER YOUR EMAIL ADDRESS');
        $('#input').fadeIn();
        action = 'mail_pic';
        return false;
      });

      $('#input_submit').click(function() {
        doPicAction(action, $('#input_field').val());
      });

      $('#input').click(function(){
        return false;
      });

      $('#back').click(function() {
        $('#option_buttons').fadeIn();
        $('#input').hide();
        $('#input_field').val('');
      });

      $('body').click(function() {
        resetButtons();
      });
    });
    </script>
      
  </head>
  <body>
  <div id='slider' style='position: absolute; top: 0px; left: 0px; width: 1920px;
    height: 1080px;'>
    <div id='slides' u='slides' style='cursor: move; position: absolute; left: 0px; top: 0px; width: 1920px; height: 1080px; overflow: hidden;'>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div id='thanks'><p>THANK YOU FOR SHARING<br>YOUR STILLEST MOMENT.</p>__<p style='font-family:WhitneyCondensed-Medium'>#StillnessInMotion</p></div>
  <img id='logo' src='logo-trans-01.png'/>

  <div id='overlay'></div>

    <div id='input'>
      <p id='input_label'>ENTER YOUR EMAIL ADDRESS</p>
      <span id='back' class='button'>BACK</span>
      <input type='text' id='input_field'>
      <span id='input_submit' class='button'>OK</span>
    </div>

    <div id='share_button' class='button'>SHARE</div>
    <div id='option_buttons'>
      <div id='tweet_button' class='button'>TWEET</div>
      <div id='mail_button' class='button'>EMAIL</div>
    </div>
  </div>
  </body>
</html>
