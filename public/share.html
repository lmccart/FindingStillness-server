<!DOCTYPE html>
<html>
  <head>
    <style>
    body {
      font-family: 'Whitney-Book';
      background: black;
      font-size: 30px;
    }
    #overlay {
      background: red;
      width: 100%;
      height: 100%;
      position: absolute;
      top:0;
      left:0;
      z-index: -1;
      display: none;
    }
    #slider {
      width: 100%;
      height: 100%;
      z-index: -3;
    }
    #buttons {
      position: relative;
      margin: 200px auto 0 auto;
      width: 70%;
      z-index: -2;
    }
    #mail_button {
      float: right;
    }
    #tweet_button {
      float: left;
    }
    .button {
      background: black;
      color: white;
      padding: 25px 20px 15px 20px;
    }
    #link {
      position: absolute;
      top: 100px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 30px;
      background: black;
      color: white;
      text-align: center;
    }
    #input {
      margin: 200px auto 0 auto;
      width: 600px;
      padding: 20px 20px 50px 20px;
      background: black;
      color: white;
      text-align: center;
      display: none;
    }
    #input_field {
      width: 500px;
      font-size: 30px;
    }
    #input_submit {
      background: white;
      color: black;
      width: 50px;
      padding: 10px 7px 5px 7px;
      display: none;
    }
    </style>
    <script src="js/jquery.js"></script>
    <script src="js/jssor.slider.mini.js"></script>

    <script>

    $(document).ready(function() {

      var options = {
        $AutoPlay: false,
        $DragOrientation: 1
      };
      var slider = new $JssorSlider$('slider', options);

      var base_url = 'http://localhost:3000/';
      var newest_pic;
      var action;


      setInterval(updatePicUrl, 1000);

      function updatePicUrl() {
        $.getJSON(base_url+'get_pics', function(data) {
          var n = data.pics[data.pics.length-1];
          if (n !== newest_pic) {
            newest_pic = n;
            updatePics(data.pics);
          }
        });
      }

      function updatePics(p) {
        $('#link').html('');
        $('#slider').fadeOut();
        //$('#slides').empty();
        var slides = $('#slides').children();
        var j = 1;
        for (var i=p.length-1; i>=0; i--) {
          if (j < slides.length) {
            $(slides[j]).html('<img u="image" src="'+p[i]+'" />');
            j++;
          }
        }
        slider.$GoTo(0);
        $('#slider').fadeIn();
        $('#buttons').fadeIn();
      }

      function getCurrentImg() {
        var n = slider.$CurrentIndex();
        var slides = $('#slides').children();
        return $(slides[n+1]).children()[0];
      }

      function displayEnd(url) {
        $('#slider').fadeOut();
        $('#buttons').fadeOut();
        $('#input').fadeOut();
        $('#link').html('THANK YOU');
      }

      function doPicAction(endpoint, user) {
        var img = getCurrentImg();
        if (img) {
          var ind = window.location.origin.length+1;
          $.getJSON(base_url+endpoint, {path: img.src.substring(ind), user:user}, function(data) {
            displayEnd();
          });
        } else {
          displayEnd();
        }
      }

      $('#tweet_button').click(function(){
        $('#input_label').html('ENTER YOUR TWITTER USERNAME');
        $('#input').fadeIn();
        $('#input_submit').show();
        $('#overlay').fadeIn();
        action = 'tweet_pic';
        return false;
      });

      $('#mail_button').click(function(){
        $('#input_label').html('ENTER YOUR EMAIL ADDRESS');
        $('#input').fadeIn();
        $('#input_submit').hide();
        $('#overlay').fadeIn();
        action = 'mail_pic';
        return false;
      });

      $('input_submit').click(function() {
        doPicAction(action, $('input_field').val());
      });

      $('#input').click(function(){
        return false;
      });

      $('#input_field').on('input', function() {
        var t = $(this).val();
        if (action == 'mail_pic') {
          if (t.indexOf('@') !== -1 && t.indexOf('.') !== -1) {
            $('#input_submit').fadeIn();
          } else {
            $('#input_submit').fadeOut();
          }
        }
      });

      $('body').click(function() {
        $('#overlay').fadeOut();
        $('#input').fadeOut();
      });
    });
    </script>
      
  </head>
  <body>
  <div id='slider' style='position: absolute; top: 0px; left: 0px; width: 1024px;
    height: 768px;'>
    <div id='slides' u='slides' style='cursor: move; position: absolute; left: 0px; top: 0px; width: 1024px; height: 768px; overflow: hidden;'>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div id='link'></div>
  

  <div id='overlay'></div>
    <div id='input'>
      <p id='input_label'>ENTER YOUR EMAIL ADDRESS</p>
      <input type='text' id='input_field'>
      <span id='input_submit'>OK</span>
    </div>
    <div id='buttons'>
      <div id='tweet_button' class='button'>TWEET IT AT ME</div>
      <div id='mail_button' class='button'>EMAIL IT TO ME</div>
    </div>
  </div>
  </body>
</html>
